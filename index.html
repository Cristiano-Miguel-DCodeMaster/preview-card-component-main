<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" 
  content="hsl(277, 97%, 35%)">
  <meta name="description" 
  content="The Best Solution for your work">
  <link rel="icon" type="image/png" 
  sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>
    Frontend Mentor | Stats preview card component
  </title>

  <style>
    footer{
      background-color: var(--Verydarkblue);
    }
    .attribution { 
      font-size: 11px; 
      text-align: center;
      display: flex;
      align-items: center; 
    }
    .attribution a { 
      color:var(--Softviolet); 
      text-decoration: none;
    }
  </style>
</head>

<body>
<main role="main">

  <section>
      <div class="left">

        <div class="first">
          <h1>
            Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>

        <div class="seconds">
          <div class="numbers">
            <div class="counter comp">
              <h2 id="A" class="count" data-target="10000">
                0
              </h2>
              <p>companies</p>
            </div>
            <div class="counter temp">
              <h3 class="count" data-target="314">
                0
              </h3>
              <p>templates</p>
            </div>
            <div class="counter queri">
              <h4 id="C" class="count" data-target="12000000">
                0
              </h4>
              <p>queries</p>
            </div>
        </div>

        </div>

      </div>

      <div class="right">
        <img src="./images/image-header-mobile.jpg" alt="">
      </div>
  </section>
</main>

  <footer role="contentinfo">
    <div class="attribution">
      <p>Challenge by </p> 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>.
      <p>Coded by </p> 
      <a href="#">DCode Master</a>.
    </div>
  </footer>

  <script src="./js/app.js">
  </script>
</body>
</html>
